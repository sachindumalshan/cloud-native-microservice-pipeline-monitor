name: CI/CD - FastAPI Microservice

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      IMAGE_TAG: latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Run tests
      - name: Run tests
        run: |
          PYTHONPATH=. pytest

      # 5Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      # 6Ô∏è‚É£ Verify AWS Identity (troubleshooting)
      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      # 7Ô∏è‚É£ Login to ECR
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 8Ô∏è‚É£ Build and push Docker image
      - name: Build and Push Docker Image
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 9Ô∏è‚É£ Check EKS cluster authentication mode
      - name: Check EKS authentication mode
        run: |
          echo "Checking EKS cluster authentication configuration..."
          aws eks describe-cluster \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ${{ secrets.AWS_REGION }} \
            --query 'cluster.accessConfig' || echo "AccessConfig not available (older cluster)"
      
      # üîü Create EKS Access Entry (for API mode clusters)
      - name: Create EKS Access Entry
        continue-on-error: true
        run: |
          echo "Attempting to create EKS access entry for IAM user..."
          USER_ARN=$(aws sts get-caller-identity --query 'Arn' --output text)
          echo "IAM User ARN: $USER_ARN"
          
          aws eks create-access-entry \
            --cluster-name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ${{ secrets.AWS_REGION }} \
            --principal-arn "$USER_ARN" \
            --type STANDARD \
            --kubernetes-groups system:masters || echo "Access entry may already exist or cluster uses ConfigMap mode"
      
      # 1Ô∏è‚É£1Ô∏è‚É£ Update kubeconfig for EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --alias github-actions-context
          
          # Clear any cached credentials
          rm -rf ~/.kube/cache
          
          # Show the kubeconfig for debugging
          echo "Kubeconfig context:"
          kubectl config view --minify
      
      # 1Ô∏è‚É£2Ô∏è‚É£ Wait for authentication to propagate
      - name: Wait for auth to propagate
        run: |
          echo "Waiting 10 seconds for EKS authentication to propagate..."
          sleep 10
      
      # 1Ô∏è‚É£3Ô∏è‚É£ Verify cluster access
      - name: Verify cluster access
        run: |
          kubectl config use-context github-actions-context
          echo "Checking cluster nodes..."
          kubectl get nodes
          echo "Checking deployment permissions..."
          kubectl auth can-i create deployment
      
      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy to EKS
      - name: Deploy to EKS
        run: |
          echo "Deploying manifests to EKS cluster..."
          
          # Replace environment variables in manifests and apply
          for file in k8s/*.yaml; do
            envsubst < "$file" | kubectl apply -f -
          done
          
          echo "Deployment completed!"
          kubectl get deployments
          kubectl get services
          kubectl get pods
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: latest