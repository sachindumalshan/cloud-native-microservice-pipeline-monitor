name: CI/CD - FastAPI Microservice

on:
  push:
    branches:
      - main
      - development
      - staging
  pull_request:
    branches:
      - main
      - development
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      IMAGE_TAG: latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Run tests
      - name: Run tests
        run: |
          PYTHONPATH=. pytest

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      # Verify AWS Identity (troubleshooting)
      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      # Login to ECR
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Build and push Docker image
      - name: Build and Push Docker Image
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # Check EKS cluster authentication mode
      - name: Check EKS authentication mode
        run: |
          echo "Checking EKS cluster authentication configuration..."
          aws eks describe-cluster \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ${{ secrets.AWS_REGION }} \
            --query 'cluster.accessConfig' || echo "AccessConfig not available (older cluster)"
      
      # Update kubeconfig for EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --alias github-actions-context
          
          # Clear any cached credentials
          rm -rf ~/.kube/cache
          
          # Show the kubeconfig for debugging
          echo "Kubeconfig context:"
          kubectl config view --minify
      
      # Wait for authentication to propagate
      - name: Wait for auth to propagate
        run: |
          echo "Waiting 10 seconds for EKS authentication to propagate..."
          sleep 10
      
      # Verify cluster access
      - name: Verify cluster access
        run: |
          kubectl config use-context github-actions-context
          echo "Checking cluster nodes..."
          kubectl get nodes
          echo "Checking deployment permissions..."
          kubectl auth can-i create deployment
      
      # Determine namespace based on branch
      - name: Set namespace based on branch
        run: |
          echo "GitHub ref: $GITHUB_REF_NAME"
          if [ "${GITHUB_REF_NAME}" == "development" ]; then
            NAMESPACE="dev"
          elif [ "${GITHUB_REF_NAME}" == "staging" ]; then
            NAMESPACE="staging"
          elif [ "${GITHUB_REF_NAME}" == "main" ]; then
            NAMESPACE="prod"
          else
            echo "Unknown branch, skipping deployment"
            exit 0
          fi
          echo "Namespace=$NAMESPACE" >> $GITHUB_ENV

      # Create namespace if it doesnâ€™t exist
      - name: Create namespace if missing
        run: |
          kubectl get namespace ${{ env.Namespace }} || kubectl create namespace ${{ env.Namespace }}
        env:
          NAMESPACE: ${{ env.Namespace }}

      # Deploy to EKS
      - name: Deploy to EKS
        id: deploy_eks
        run: |
          echo "Deploying manifests to namespace ${{ env.Namespace }}..."
      
          for file in k8s/*.yaml; do
            envsubst < "$file" | kubectl apply -f - -n ${{ env.Namespace }}
          done
      
          kubectl get deployments -n ${{ env.Namespace }}
          kubectl get services -n ${{ env.Namespace }}
          kubectl get pods -n ${{ env.Namespace }}        
        env:
          NAMESPACE: ${{ env.Namespace }}

      # Notify n8n
      - name: Notify n8n (Deploy Result)
        if: steps.deploy_eks.outcome == 'success' || steps.deploy_eks.outcome == 'failure'
        run: |
          echo "Sending deployment status to n8n..."

          if [ "${{ steps.deploy_eks.outcome }}" = "success" ]; then
            STATUS="success"
          else
            STATUS="failure"
          fi

          curl -X POST https://sachindu.app.n8n.cloud/webhook-test/deployments \
            -H 'Content-Type: application/json' \
            -d '{
                  "service": "health-metrics-service",
                  "namespace": "'"${{ env.Namespace }}"'",
                  "status": "'"$STATUS"'"
                }'
        env:
          Namespace: ${{ env.Namespace }}